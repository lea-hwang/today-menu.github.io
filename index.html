<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Today's Menu</title>
</head>
<body>
  <div class="text-center position-absolute top-50 start-50 translate-middle">
    <header class="my-3">
      <h1 class="d-inline">오늘의 메뉴</h1> 
      <i class="fa-solid fa-bowl-food fa-3x text-success"></i>
    </header>
    <section>
      <div class="card py-5">
        <!-- 메뉴 추천 받기 전 -->
        <div class="card-body my-auto" id="first-card">
          <div id="greeting" class="d-none h3 mb-4"></div>
          <form id="login-form">
            <input type="text" name="name" placeholder="이름을 입력해주세요" class="d-block mx-auto mb-4 w-75 form-control" id="login-input">
            <button class="btn btn-primary w-50">메뉴 추천 받기</button>
          </form>
        </div>

        <!-- 메뉴 추천 받은 후 -->
        <div class="card-body d-none my-auto row" id="second-card">
          <div class="col-6 align-middle">
            <div id="greeting" class="h5 "></div>
            <div id="weather"></div>
            <div id="foodRecommendation"></div>
            <button id="re-recommendation" class="btn btn-primary mt-5">다시 추천 받기</button>
          </div>
          <div class="col-6">
            <img src="" id="foodImg">
          </div>
          <form>
          </form>
        </div>
        <div class="menu_img"></div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/user.js"></script>
  <script src="js/food.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
